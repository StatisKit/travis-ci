os:
  - linux
  - osx

sudo: required

env:
  - INSTALL=user
    PYTHON_VERSION=2
  - INSTALL=developer
    PYTHON_VERSION=2
  - INSTALL=user
    PYTHON_VERSION=3
  - INSTALL=developer
    PYTHON_VERSION=3
install:
  - sudo pip install pyinstaller
  
script:
  - git clone https://github.com/StatisKit/install-scripts.git
  - cd install-scripts
  - python pre_install.py --target=$INSTALL --version=$PYTHON_VERSION
  - cd dist
  - if [[ "$INSTALL" = "developer" ]]; then
      ./developer_install --configure-only=yes --prepend-path=no;
    else
      ./user_install --prepend-path=no;
    fi
  - bash ../../travis.sh
