os:
  - linux
  - osx

sudo: required

env:
  - INSTALL=user
  - INSTALL=developer
  
install:
  - sudo pip install pyinstaller
  
script:
  - git clone https://github.com/StatisKit/install-scripts.git
  - cd install-scripts
  - python pre_install.py --target=$INSTALL
  - cd dist
  - if [[ "$INSTALL" = "developer" ]]; then
      ./developer_install --configure-only=yes --batch-mode=yes;
    else
      ./user_install --batch-mode=yes;
    fi
  - bash ../../travis.sh
